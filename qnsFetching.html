<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="questions">
        
        <ul id="quest">
        </ul>

    </div>

    <script>

        const questions=document.getElementById('quest')


        fetch(' https://the-trivia-api.com/v2/questions')
        .then(res=>res.json())
        .then(data=> 
        // console.log(data))
        data.forEach((element) => {

            const header=document.createElement('h1'),
                  par=document.createElement('p'),
                  orderList=document.createElement('ol'),
                  list1=document.createElement('li')
            
        const fullList=questions.appendChild(list1)
        const head=list1.appendChild(header)
        const parag=list1.appendChild(par)
        const order=list1.appendChild(orderList)

        head.innerText+=`Question code # ${element.id}:`
        parag.innerHTML+=`${element.question.text}`

        for(let i=0; i<element.incorrectAnswers.length;i++){
            const list2=document.createElement('li'),
                 newList=order.appendChild(list2)
            newList.innerHTML+=`${element.incorrectAnswers[i]}`
        }
            
        }))
        .catch(error=>console.log(error))
    </script>
</body>
</html>
